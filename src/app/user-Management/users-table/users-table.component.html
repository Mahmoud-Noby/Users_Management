<div class="wraper">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    <div class="wraper__table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="mail">
              <th mat-header-cell *matHeaderCellDef> Mail </th>
              <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="adminType">
              <th mat-header-cell *matHeaderCellDef> Admin Type </th>
              <td mat-cell *matCellDef="let element"> {{element.adminType}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="adminStatus">
                <th mat-header-cell *matHeaderCellDef> Admin Status </th>
                <td mat-cell *matCellDef="let element"> {{element.adminStatus}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
</div>
